{% extends "layout.html" %}
{% block body %}

      <div class="text-center">
        <h4>Generate a Certificate Signing Request</h4>
        <p>Complete this form to generate a new CSR and private key.</p>
      </div>

      <div class="columns">
        <div class="centered column col-10 bg-grey">
          <form>

            <div class="form-group">
              <label class="form-label tooltip tooltip-left" data-tooltip="Your Org Handle" for="org-id">Org Handle</label>
              <input class="form-input input-lg" type="text" name="org_id" id="org-id" placeholder="Org Handle" autofocus />
            </div>

          <div class="form-group">
              <label class="form-label tooltip tooltip-left" data-tooltip="Your NIC Handle" for="nic-id">NIC Handle</label>
              <select class="form-select" name="nic_id" id="nic-id">
                <option value=""> Please select NIC-Handle</option>

              </select>
          </div>
          </form>

            <form id="csr-form">

            <div class="form-group">
              <label class="form-label tooltip tooltip-left" data-tooltip="Two letter abbreviation" for="country">Country</label>
              <input class="form-input input-lg" type="text" id="country" name="C" placeholder="US" required maxlength="2"  pattern="[A-Z]{2}" />
            </div>

            <div class="form-group">
              <label class="form-label tooltip tooltip-left" data-tooltip="Full state name" for="state">State</label>
              <input class="form-input input-lg" type="text" id="state" placeholder="Texas" name="ST" required />
            </div>

            <div class="form-group">
              <label class="form-label tooltip tooltip-left" data-tooltip="Full city name" for="locality">Locality</label>
              <input class="form-input input-lg" type="text" id="locality" placeholder="San Antonio" name="L" required />
            </div>

            <div class="form-group">
              <label class="form-label tooltip tooltip-left" data-tooltip="Full legal company or personal name" for="org">Organization</label>
              <input class="form-input input-lg" type="text" id="org" placeholder="Big Bob's Beepers" name="O" required />
            </div>

            <div class="form-group">
              <label class="form-label tooltip tooltip-left" data-tooltip="Branch of organization" for="org-unit">Organizational Unit</label>
              <input class="form-input input-lg" type="text" id="org-unit" placeholder="Marketing" name="OU" required />
            </div>

            <div class="form-group">
              <label class="form-label tooltip tooltip-left" data-tooltip="The FQDN for your domain" for="common-name">Common Name</label>
              <input class="form-input input-lg" type="text" id="common-name" placeholder="example.com" name="CN" required />
            </div>

            <div class="form-group">

              <label class="form-label tooltip tooltip-left" data-tooltip="Size of the RSA modulus in bits">Key Size</label>
              <label class="form-radio">
                <input type="radio" name="keySize" value="2048" checked />
                <i class="form-icon"></i> 2048
              </label>
              <label class="form-radio">
                <input type="radio" name="keySize" value="4096" />
                <i class="form-icon"></i> 4096
              </label>

            </div>

            <button class="btn btn-primary centered">Generate CSR</button>
          </form>
        </div>

      </div>

      <div id="csr-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container tall no-max-height">
          <div class="modal-header">
            <button type="button" class="btn btn-clear close float-right"></button>
          </div>

          <div class="modal-body no-max-height">
            <div class="content">
              <textarea id="csr" rows="47" cols="65" readonly="readonly"></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn close btn-link">Close</button>
          </div>
        </div>
      </div>

{% endblock %}
